<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender {
      margin-bottom: 12px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label>Name:
      <input type="text" name="name" required>
    </label>

    <label>Roll Number:
      <input type="text" name="roll" required>
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Phone Number:
      <input type="tel" name="phone" required>
    </label>

    <div class="gender">
      Gender:<br>
      <label><input type="radio" name="gender" value="Male"> Male</label><br>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <label>Branch:
      <select name="branch" required>
        <option value="">Select</option>
        <option>CSE</option>
        <option>IT</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>MECH</option>
      </select>
    </label>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
