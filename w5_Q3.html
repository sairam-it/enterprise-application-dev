<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Experiment 3 - Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">MyCollege</a>
    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
  </div>
</nav>

<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Student Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Name</label>
            <input type="text" class="form-control is-valid" required>
          </div>
          <div class="mb-2">
            <label>Email</label>
            <input type="email" class="form-control is-invalid" required>
          </div>
          <div class="mb-2">
            <label>Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Gender</label><br>
            <select class="form-select">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Skills</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label>Country</label>
            <select class="form-select">
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-fluid bg-light p-3 mt-4">
  <h5>Analysis:</h5>
  <p><strong>Modal Form</strong> improves usability for quick registration without leaving the page. 
     <strong>Standalone page</strong> is better for lengthy forms or when users may need to bookmark/share the link.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
