<!DOCTYPE html>
<html>
<head>
  <title>Form with Fieldset and Legend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    fieldset {
      border: 2px solid #4CAF50;
      border-radius: 6px;
      padding: 15px;
    }
    legend {
      color: #4CAF50;
      font-weight: bold;
      padding: 0 8px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label>Name:
        <input type="text" name="name" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Phone:
        <input type="tel" name="phone">
      </label>
    </fieldset>
    
    <br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
