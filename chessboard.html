<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Board</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #eee;
    margin: 0;
}

.chessboard{
    display: grid;
    grid-template-columns: repeat(8, 80px);
    grid-template-rows: repeat(8, 80px);
    border: 4px solid #333;
    font-size: 3vw;
}

.square{
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3.5vw;
    font-weight: bold;
    user-select: none;
}

.square:nth-child(even) {
  background-color: #F0E4D3;
}

.square:nth-child(odd) {
  background-color: #D96F32;
}

.chessboard div:nth-child(8n+1),
.chessboard div:nth-child(8n+3),
.chessboard div:nth-child(8n+5),
.chessboard div:nth-child(8n+7) {
  background-color: #D96F32;
}

.chessboard div:nth-child(8n+2),
.chessboard div:nth-child(8n+4),
.chessboard div:nth-child(8n+6),
.chessboard div:nth-child(8n+8) {
  background-color: #F0E4D3;
}

.chessboard div:nth-child(16n+1),
.chessboard div:nth-child(16n+3),
.chessboard div:nth-child(16n+5),
.chessboard div:nth-child(16n+7),
.chessboard div:nth-child(16n+10),
.chessboard div:nth-child(16n+12),
.chessboard div:nth-child(16n+14),
.chessboard div:nth-child(16n+16) {
  background-color: #F0E4D3;
}

.chessboard div:nth-child(16n+2),
.chessboard div:nth-child(16n+4),
.chessboard div:nth-child(16n+6),
.chessboard div:nth-child(16n+8),
.chessboard div:nth-child(16n+9),
.chessboard div:nth-child(16n+11),
.chessboard div:nth-child(16n+13),
.chessboard div:nth-child(16n+15) {
  background-color: #D96F32;
}

  </style>
</head>
<body>
  <div class="chessboard">
    <!-- Row 1: Black major pieces -->
    <div class="square">♜</div>
    <div class="square">♞</div>
    <div class="square">♝</div>
    <div class="square">♛</div>
    <div class="square">♚</div>
    <div class="square">♝</div>
    <div class="square">♞</div>
    <div class="square">♜</div>

    <!-- Row 2: Black pawns -->
    <div class="square">♟</div>
    <div class="square">♟</div>
    <div class="square">♟</div>
    <div class="square">♟</div>
    <div class="square">♟</div>
    <div class="square">♟</div>
    <div class="square">♟</div>
    <div class="square">♟</div>

    <!-- Rows 3 to 6: Empty -->
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <!-- Row 7: White pawns -->
    <div class="square">♙</div>
    <div class="square">♙</div>
    <div class="square">♙</div>
    <div class="square">♙</div>
    <div class="square">♙</div>
    <div class="square">♙</div>
    <div class="square">♙</div>
    <div class="square">♙</div>

    <!-- Row 8: White major pieces -->
    <div class="square">♖</div>
    <div class="square">♘</div>
    <div class="square">♗</div>
    <div class="square">♕</div>
    <div class="square">♔</div>
    <div class="square">♗</div>
    <div class="square">♘</div>
    <div class="square">♖</div>
  </div>
</body>
</html>
